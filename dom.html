<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Student Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image-box {
        width: 100%;
        height: 200px;
        background: #e9ecef;
        border-radius: .5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6c757d;
        font-style: italic;
      }
      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: .5rem;
      }
      .info-box {
        background: #f1f3f5;
        border-radius: .5rem;
        padding: 10px;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    
    <div class="card shadow-sm p-3" style="width: 350px;">
      <div class="image-box mb-3" id="imageBox">Image Here</div>

      <div class="d-flex justify-content-between gap-2 mb-2">
        <button class="btn btn-success btn-sm w-50" onclick="showImage()">Generate Image</button>
        <button class="btn btn-primary btn-sm w-50" onclick="showInfo()">Generate Info</button>
      </div>

      <div class="info-box" id="infoBox">
        Info will appear here
      </div>
    </div>

    <script>
      const students = [
        { name: "Nagomo Yoichi", age: 28, course: "Criminology", img: "images.jpg" },
        { name: "Uzuki K.", age: 27, course: "Architecture", img: "3.jpg" },
        { name: "Osaragi Q.", age: 28, course: "Biology", img: "2.jpg" },
        { name: "Sakamoto T.", age: 30, course: "Engineering", img: "4.jpg" }
      ];

      let current = null;

      function showImage() {
        const random = students[Math.floor(Math.random() * students.length)];
        current = random;
        const box = document.getElementById("imageBox");
        box.innerHTML = `<img src="${random.img}" alt="student image">`;
      }

      function showInfo() {
        if (!current) {
          alert("Generate an image first!");
          return;
        }
        document.getElementById("infoBox").innerHTML = `
          <b>Name:</b> ${current.name}<br>
          <b>Age:</b> ${current.age}<br>
          <b>Course:</b> ${current.course}
        `;
      }
    </script>

    <!-- Bootstrap JS (optional for extra components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
